<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script type="text/javascript">

        var opcao = 2

        // ==        
        switch(opcao){
            case 1:
                document.write('Opção 1 foi selecionada');
                break;

            case 2:
                document.write('Opção 2 foi selecionada');
                break;

            default:
                document.write('Opção inválida')            
        }

    </script>
</body>
</html>
