<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> if/else - Introdução JavaScript</title>
</head>
<body>

    <h2>if/else - Introdução JavaScript</h2>

    <script type="text/javascript">

        if(condicao){
            //bloco de código que será executado se a condição for verdadeira.
        }

        else{
            //bloco de código que será executado se a condição for falsa.
        }

        // Encadeamento de if

        if(condicao 1){
            //bloco de código que será executado se a condição for verdadeira.
        }

        if else(condicao 2){
            //bloco de código que será executado se a condição 1 for falsa,
            // e a condição 2 for verdadeira.
        }

        if else (condicao 3){
            //bloco de código que será executado se a condição 1 e 2 for falsa,
            //e a condição 3 for verdadeira.
        }

        else{
            //bloco de código que será executado se todas as condiçoes anteriores forem falsas.
        }



    </script>
    
</body>
</html>
