<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array multidimencional</title>
</head>
<body>

    <h2>Array Multidimencional</h2>
    
    <script type="text/javascript">
        var lista_coisas = Array();

        lista_coisas['frutas'] = Array();
        lista_coisas['pessoas'] = Array();

        lista_coisas['frutas'][1] = 'Banana';
        lista_coisas['frutas'][2] = 'Maçã';
        lista_coisas['frutas'][3] = 'Uva';
        lista_coisas['frutas'][4] = 'Pêra';

        lista_coisas['pessoas'][1] = 'Joao';
        lista_coisas['pessoas'][2] = 'Maria';
        lista_coisas['pessoas'][3] = 'Fernanda';
        lista_coisas['pessoas'][4] = 'Pedro';

        document.write(lista_coisas['pessoas'][2]);
    </script>
    
</body>
</html>
